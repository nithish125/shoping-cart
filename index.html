<!DOCTYPE html>
    <html>
	    <head>
		    <meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>DOM</title>
			<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;1,300;1,400;1,500&family=Poppins:ital,wght@0,500;0,600;0,700;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
			<link rel="stylesheet" href="font/icofont.min.css">
			<link rel="stylesheet" href="css/owl.carousel.min.css">
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/style.css">
		</head>
		<body>
			<div class="done">
				<h5 class="text-center">order placed</h5>
			</div>
			<header class="header border-bottom border-top">
				<div class="container d-flex justify-content-between my-2 py-2">
					<h1 class="logo">Ecommerce</h1>
					
					<div class="box">
						<input type="text" placeHolder="search " id="search">
						<div class="cart-number">0</div>
						<i class="icofont-shopping-cart inline-block"></i>
					</div>
				</div>
			</header>
			<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="true">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="images/wallpaper03.jpg" class="slid-img d-block w-100" alt="">
						<div class="carousel-caption banner-cont d-none d-md-block">
							<p>new in</p>
							<h1 class="py-4 mb-4">etq.lookbook</h1>
							<a>discover now</a>
						</div>
					</div>
					<div class="carousel-item">
						<img src="images/wallpaper04.jpg" class="slid-img d-block w-100" alt="...">
						<div class="carousel-caption banner-cont d-none d-md-block">
							<p>new in</p>
							<h1 class="py-4 mb-4">etq.lookbook</h1>
							<a href="#">discover now</a>
						</div>
					</div>
					<div class="carousel-item">
						<img src="images/wallpaper06.jpg" class="slid-img d-block w-100" alt="...">
						<div class="carousel-caption banner-cont d-none d-md-block">
							<p>new in</p>
							<h1 class="py-4 mb-4">etq.lookbook</h1>
							<a>discover now</a>
						</div>
					</div>
				</div>
				 <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
			<!--slider--->
			<div class="container my-5">
				<div class="row">
					<div class="slide-images">
						<div class="slide text-center">
							<img src="images/slide-02.jpg" alt="shoe image">
							<p class="slide-name my-4"><span>Nike</span></p>
						</div>
					</div>
					<div class="slide-images">
						<div class="slide text-center">
							<img src="images/slide-03.jpg" alt="shoe image">
							<p class="slide-name my-4"><span>Nike</span></p>
						</div>
					</div>
					<div class="slide-images">
						<div class="slide text-center">
							<img src="images/slide-08.jpg" alt="shoe image">
							<p class="slide-name my-4"><span>Nike</span></p>
						</div>
					</div>
				</div>
			</div>
			<div class="card-items">
				<i class="icofont-error " id="close-btn"></i>
				<h4 class="text-center">Your Card</h4>
				<div class="card-items-container ">
					
				</div>
				<div class="total-box d-flex justify-content-end">
					<p class="text-center my-2"><b>Total â‚¹ </b><span class="total-price">0</span></p>
				</div>
				<button class="buy-now my-2">Buy Now</button>
			</div>
			<section>
				<div class="container">
					<div class="mb-5">
						<h2 class="pro-header text-center my-3 fs-4"><span>Popular Products</span></h2>
					</div>
					<div class="btn-group d-flex flex-wrap justify-content-center mb-5">
						<button class="product-btn mx-2" data-filter="all">ALL</button>
						<button class="product-btn mx-2" data-filter="shoe">Shoe</button>
						<button class="product-btn mx-2" data-filter="tshirt">T-shirt</button>
						<button class="product-btn mx-2" data-filter="flipflop">Flip-Flops</button>
						<button class="product-btn mx-2" data-filter="headset">Headsets</button>
					</div>
					<div class="product-container d-flex flex-wrap" id="product-container">
						
					</div>
				</div>
			</section>	
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
		</body>
